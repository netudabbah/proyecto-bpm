<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar pago</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .logo {
      width: 180px;
      max-width: 70%;
      margin-bottom: 20px;
      opacity: 0.95;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transform: translateY(-12px);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
      border-color: #111;
    }

    /* === PULSE PASO 1 === */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.15); }
      70% { box-shadow: 0 0 0 8px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    input.pulse {
      animation: pulse 1.8s infinite;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button.primary {
      background: #111;
      color: white;
    }

    button.secondary {
      background: #111;
      color: white;
      margin-bottom: 20px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }

    .success { color: #1a7f37; }
    .error { color: #c00; }
  </style>
</head>

<body>
  <div class="page">
    <div class="stack">
      <img src="logo1.webp" alt="Blanquería por Mayor" class="logo" />

      <div class="container">
        <h1>Confirmar pago</h1>
        <p>Ingresá tu número de pedido para validarlo y luego subí el comprobante de pago.</p>

        <form id="paymentForm" enctype="multipart/form-data">
          <!-- PASO 1 -->
          <label for="orderNumber">Número de pedido</label>
          <input
            type="text"
            id="orderNumber"
            class="pulse"
            placeholder="Ej: 12345678"
            required
            autofocus
          />

          <button type="button" id="validateOrderBtn" class="secondary">
            Validar pedido
          </button>

          <!-- PASO 2 -->
          <label for="file">Comprobante de pago</label>
          <input
            type="file"
            id="file"
            name="file"
            accept="image/*,application/pdf"
            disabled
            required
          />

          <button type="submit" id="submitBtn" class="primary" disabled>
            <span class="btn-text">Enviar comprobante</span>
          </button>
        </form>

        <div id="message" class="message"></div>
      </div>
    </div>
  </div>

<script>
  const form = document.getElementById('paymentForm');
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');
  const validateBtn = document.getElementById('validateOrderBtn');
  const orderInput = document.getElementById('orderNumber');
  const fileInput = document.getElementById('file');

  let orderValidated = false;

  // =======================
  // VALIDAR PEDIDO (REAL)
  // =======================
  validateBtn.addEventListener('click', async () => {
    const orderNumber = orderInput.value.trim();

    if (!orderNumber) {
      messageDiv.textContent = 'Ingresá un número de pedido válido';
      messageDiv.className = 'message error';
      return;
    }

    validateBtn.disabled = true;
    validateBtn.textContent = 'Validando...';
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    try {
      const res = await fetch('/validate-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ orderNumber })
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.error || 'El pedido no existe');
      }

      // Pedido válido
      orderValidated = true;
      orderInput.disabled = true;
      orderInput.classList.remove('pulse');
      fileInput.disabled = false;
      submitBtn.disabled = false;
      validateBtn.style.display = 'none';

      messageDiv.textContent = `Pedido #${orderNumber} validado correctamente`;
      messageDiv.className = 'message success';

    } catch (err) {
      messageDiv.textContent = err.message;
      messageDiv.className = 'message error';
      validateBtn.disabled = false;
      validateBtn.textContent = 'Validar pedido';
    }
  });

  // =======================
  // SUBMIT COMPROBANTE
  // =======================
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!orderValidated) {
      messageDiv.textContent = 'Primero debés validar el número de pedido';
      messageDiv.className = 'message error';
      return;
    }

    const orderNumber = orderInput.value.trim();
    const file = fileInput.files[0];

    if (!file) {
      messageDiv.textContent = 'Seleccioná un comprobante';
      messageDiv.className = 'message error';
      return;
    }

    submitBtn.disabled = true;
    submitBtn.innerHTML = `<div class="spinner"></div> Procesando...`;

    const formData = new FormData();
    formData.append('orderNumber', orderNumber);
    formData.append('file', file);

    try {
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.error || 'Error al procesar comprobante');
      }

      messageDiv.textContent = 'Comprobante enviado correctamente ✅';
      messageDiv.className = 'message success';
      submitBtn.disabled = true;
      fileInput.disabled = true;
      form.reset();

    } catch (err) {
      messageDiv.textContent = err.message;
      messageDiv.className = 'message error';
    } finally {
      submitBtn.innerHTML = '<span class="btn-text">Enviar comprobante</span>';
    }
  });
</script>

</body>
</html>
